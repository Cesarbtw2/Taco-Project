<!DOCTYPE html> <html><head>
        <title>Taco Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet">
    <style>body {
    font-family: 'Oswald', sans-serif;
    background-color: #c0c0c0;
    text-align: center;
}

img {
    width: 400px;
}

.buttons {
    display: flex;
    justify-content: center;

}

button {
    height: 40px;
}</style></head>
    <body>
        <div class="title">
            <h1>What kind of taco are you?</h1>
        </div>
        <div class="questions">
        </div>
        <img alt="A plate of 7 tacos" src="https://assets.simpleviewinc.com/simpleview/image/upload/c_limit,q_75,w_1200/v1/crm/oakland/tacos0-31c202bd5056a36_31c203b8-5056-a36f-2300560f0c8b3ddd.jpg">
        <div class="answer1">
            <p>How many tacos do you usually eat?</p>
            <input placeholder="Put A Number" class="a1">

        </div>
        <img alt="A kid sticking his tongue out" src="https://img.buzzfeed.com/buzzfeed-static/static/2021-01/4/18/campaign_images/92a0d962fe43/how-much-of-a-picky-eater-are-you-2-24014-1609783908-11_dblbig.jpg?resize=1200:*">
        <div class="answer2">
            <p>Are you picky?</p>
            <input placeholder="Picky, Not Picky, Kinda" class="a2">
            <button>Submit</button>
            <p class="letter-grade"></p>
        </div>
        <div class="result">
            this is where the user will see their quiz result!
        </div>



    
<script>
/*__POPCODESTART__*/
var surprise = document.querySelector(".result");
var button = document.querySelector("button");

button.onclick = function () {
  var tacos = document.querySelector(".a1").value;
  var picky = document.querySelector(".a2").value;
  console.log(tacos);
  console.log(picky);

  if (tacos < 3 && picky === "picky") {
    surprise.innerHTML = "You eat " + tacos + " tacos. You are " + picky + ". This means you are a taco of asada.";
  } else if (tacos === "3" && picky === "not picky") {
    surprise.innerHTML = "You eat " + tacos + " tacos. You are " + picky + ". This means you are a taco of pastor.";
  } else if (tacos > 3 && picky === "kinda") {
    surprise.innerHTML = "You eat " + tacos + " tacos. You are " + picky + ". This means you are a taco of lengua.";
  } else if (tacos < 3 && picky === "kinda") {
    surprise.innerHTML = "You eat " + tacos + " tacos. You are " + picky + ". This means you are a taco of pollo.";
  }
};
